<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - 3legant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <h1 class="logo">3legant.</h1>
            <img src="sofaa_chairr.png" alt="Chair" class="chair-image">
        </div>
        <div class="form-section">
            <div class="form-container">
                <h2>Sign In</h2>
                <p>Don't have an account yet? <a href="#">Sign UP</a></p>
                <form action="#" method="post">
                    <label for="name">Your username or email address</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="password">Password</label>
                    <div class="input-group">
                    <input type="text" id="password" name="password" required>
                    <span class="toggle-password">
                            <i class="fas fa-eye"></i>
                    </span>
                </div>
                    <div class="terms">
                        <label for="remember">
                            <input type="checkbox" id="remember" name="remember">Remember me</label>
                        
                        <a href="#" class="forgot-password ">Forgot password?</a>
                    </div>
                </div>
                    
                    <button type="submit" class="signup-btn">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the eye / eye-slash icon
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
